  <body>
<div style="background-image: url('sea.jpeg');">

<h1 class=" text-center" style="margin-top:50px;font-weight:900;color:#829EBD;">signup</h1>

  <div style="padding-top: 50px; padding-bottom: 120px;" >
    <div  style="margin: 0 auto; max-width: 350px;" >
       <div class="card card-4" > 
              
           <div class="card-body text-center">
		    <form class="needs-validation" method="POST" novalidate>
            <div class="mx-auto d-block" style="width:300px;margin:15px;">
 
                <input type="twxt"  placeholder="Enter your firstname" required class=" form-control" />
                <div class="invalid-feedback">Please enter your name</div>
            </div>
			
			 <div class="mx-auto d-block" style="width:300px;margin:15px;">
                <input type="twxt" placeholder="Enter your surname"  required class=" form-control" />
                <div class="invalid-feedback">Please enter your surname</div>
            </div>
			
			 <div class="mx-auto d-block" style="width:300px;margin:15px;">
                <input type="twxt" placeholder="Enter your email"  required class=" form-control" />
                <div class="invalid-feedback">Please enter your email</div>
            </div>
			
			<div class="mx-auto d-block" style="width:300px;margin:15px;">
                <input type="password" name="password" placeholder="Enter a password"  required class=" form-control" />
                <div class="invalid-feedback">Please enter the Password</div>
            </div>
			
						<div class="mx-auto d-block" style="width:300px;margin:15px;">
                <input type="password" name="password" placeholder="Confirm password"  required class=" form-control" />
                <div class="invalid-feedback">Please confirm your Password</div>
            </div>
			
			
            <div style="text-align:center;">
                <p style="color:red;font-size:15px;"></p>
            </div>
            <button type="submit" name="submit" style="margin:20px 0 10px 0;background-color:#0E76A9;color:white;width:150px" onclick="return Validate()" class="mx-auto d-block btn "> Sign In</button>
        </form>
		  <p style="margin-top:15px;font-size:20px;">Please login if you have an account  <a href="signup.html" target="_blank">login</a></p>
</div>
</div>
</div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
<script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


        function Validate() {
            var password = document.getElementById("txtPassword").value;
            var confirmPassword = document.getElementById("txtConfirmPassword").value;

            if (password != confirmPassword) {

                document.getElementById("message").innerHTML = "*password is not matching";
                return false;
            } else if (password == confirmPassword) {
                document.getElementById("message").innerHTML = "";
            }
            return true;
        }
    </script>
